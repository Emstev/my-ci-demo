name: CI - Test & Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run tests (PRs + pushes)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci

      - name: Run tests
        run: |
          npm test

  release:
    name: Create Release (only on push to main)
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci

      - name: Make release folder and package app
        run: |
          mkdir -p release
          # install zip in case runner doesn't have it
          sudo apt-get update -y
          sudo apt-get install -y zip
          zip -r release/app.zip app package.json README.md

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          body: Automated release from GitHub Actions
          draft: false
          prerelease: false

      - name: Upload release asset (app.zip)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release/app.zip
          asset_name: app-${{ github.run_number }}.zip
          asset_content_type: application/zip

